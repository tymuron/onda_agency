    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem - 4rem);
            /* Adjust based on padding/header */
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: var(--spacing-xl);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .message {
            display: flex;
            gap: var(--spacing-md);
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .message-content {
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            background: var(--bg-body);
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--primary-black);
            color: white;
        }

        .chat-input-area {
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: var(--spacing-md);
            background: var(--bg-card);
        }

        .chat-input {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-family: inherit;
            resize: none;
            height: 50px;
        }

        .chat-input:focus {
            outline: 2px solid var(--primary-black);
            border-color: transparent;
        }

        .btn-send {
            width: 50px;
            height: 50px;
            background: var(--primary-black);
            color: white;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: opacity 0.2s;
        }

        .btn-send:hover {
            opacity: 0.9;
        }
    </style>

    <script>
        // Simple chat interaction demo
        const input = document.querySelector('.chat-input');
        const sendBtn = document.querySelector('.btn-send');
        const messages = document.querySelector('.chat-messages');

        function addMessage(text, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : ''}`;
            msgDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">${text}</div>
            `;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const text = input.value.trim();
            if (text) {
                addMessage(text, true);
                input.value = '';

                // Simulate response
                setTimeout(() => {
                    addMessage("–≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è —á–∞—Ç–∞. –í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ —è —Å–º–æ–≥—É –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–∞—à–∏ –≤–æ–ø—Ä–æ—Å—ã –æ Vastu!");
                }, 1000);
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
