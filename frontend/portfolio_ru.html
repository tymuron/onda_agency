<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #FFFFFF;
            background-attachment: fixed;
            color: #0B1C1C;
        }

        a:hover {
            text-shadow: none;
        }

        h1,
        h2,
        h3,

<body class="antialiased overflow-x-hidden">

        <div class="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="index_ru.html" class="text-[#0B1C1C] hover:text-[#004225] transition-colors"><i

                    <a href="portfolio_es.html" class="hover:text-[#0B1C1C] transition-colors">ES</a>
                    <span class="text-[#004225] font-bold">RU</span>
                </div>
            </div>

            <button class="md:hidden text-[#0B1C1C]"><i data-lucide="menu"></i></button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-white z-[60] transform translate-x-full transition-transform duration-500 md:hidden flex flex-col justify-center items-center gap-8">
        <a href="index_ru.html#work" class="text-3xl font-serif italic text-[#0B1C1C] hover:text-[#004225] transition-colors" onclick="toggleMenu()">Работы</a>

                </div>
                <div
                    class="flex justify-between items-end border-b border-black/10 pb-4 group-hover:border-[#004225] transition-colors">
                    <div>
                        <p class="text-xs uppercase tracking-widest text-gray-500 mb-2">Яхтинг</p>
